on: push
name: deploy
jobs:
  deploy:
    name: deploy to cluster
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    
    - name: Dep id
      run: |
       #export DEPLOYMENT_ID=${tr -dc A-Za-z0-9 </dev/urandom | head -c 13 ; echo ''}
       #envsubst < application.json
       export DEPLOYMENT_ID=123
       #echo "::set-env name=DEPLOYMENT_ID::$DEPLOYMENT_ID"

    - name: gen-app
      uses: addnab/docker-run-action@v3
      with:
        image: birgirst/fiaas-mast:latest
        shell: sh
        run: |
          ${fiaas-mast --appspec paas.yaml --application-name myapp --namespace sandbox-dev --image birgirst/myimage:latest | jq .application} > myapplication.json
          cat myapplication.json

    - name: Check DEV Deployment Status
      run: |
        echo "birgir-birgir"
        cat myapplication.json

    - name: deploy to cluster
      uses: kodermax/kubectl-aws-eks@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG_DF_SANDBOX_1 }}
      with:
        args: apply -f myapplication.json -nsandbox-dev

    - name: Check DEV Deployment Status
      run: |
        #STATUS_URL="https://fiaas-mast.df-sandbox-1.eks.schibsted.io/status/sandbox-dev/birgir-github-actions-fiaas/${DEPLOYMENT_ID}/"
        STATUS_URL="https://fiaas-mast.df-sandbox-1.eks.schibsted.io/status/sandbox-dev/birgir-github-actions-fiaas/123/"
        n=10
        until [ "$n" -ge 5 ]
        do
          RESULT=$(curl -s ${STATUS_URL} | jq -r ".status")
          if [ $RESULT == "SUCCESS" ];then
            exit 0
          fi
          n=$((n+1)) 
          sleep 15
        done
        exit 1
