on: push
name: deploy
jobs:
  deploy:
    name: deploy to cluster
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    
    - name: deploy to cluster
      uses: kodermax/kubectl-aws-eks@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG_DF_SANDBOX_1 }}
      with:
        args: apply -f application.json

    - name: Check DEV Deployment Status
      run: |
        STATUS_URL=$(cat status_url.txt)
        attempts=10
        RETURN=1
        while [ $attempts -gt 0 ]; 
        do 
          attempts=`expr ${attempts} - 1`
          echo "left attempts=${attempts}"
          RESULT=$(curl -s ${STATUS_URL} | jq -r ".status")
          if [ $RESULT == "SUCCESS" ];then
            exit 0
          fi
          sleep 5
        done
        exit 1
